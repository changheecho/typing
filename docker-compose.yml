version: '3.8'

services:
  # 메인 웹 애플리케이션
  typing-app:
    build: .
    container_name: typing-master-app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=your-production-secret-key-change-this
      - DATABASE_URL=sqlite:////app/data/typing_practice.db
    volumes:
      - typing_data:/app/data
    restart: unless-stopped
    networks:
      - typing-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx 리버스 프록시 (선택사항)
  nginx:
    image: nginx:alpine
    container_name: typing-master-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - typing-app
    restart: unless-stopped
    networks:
      - typing-network
    profiles:
      - production

  # PostgreSQL 데이터베이스 (선택사항 - 더 강력한 DB 원할 때)
  postgres:
    image: postgres:15-alpine
    container_name: typing-master-db
    environment:
      - POSTGRES_DB=typing_practice
      - POSTGRES_USER=typing_user
      - POSTGRES_PASSWORD=typing_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - typing-network
    profiles:
      - postgres

  # Redis 캐시 (선택사항 - 성능 개선용)
  redis:
    image: redis:7-alpine
    container_name: typing-master-redis
    restart: unless-stopped
    networks:
      - typing-network
    profiles:
      - cache

volumes:
  typing_data:
    driver: local
  postgres_data:
    driver: local

networks:
  typing-network:
    driver: bridge
