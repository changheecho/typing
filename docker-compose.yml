  #     POSTGRES_PASSWORD: typing_password
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   restart: unless-stopped
  #   networks:
  #     - typing-network

  # Redis 캐시 (선택사항 - 세션 관리용)
  # redis:
  #   image: redis:7-alpine
  #   restart: unless-stopped
  #   networks:
  #     - typing-network

networks:
  typing-network:
    driver: bridge

volumes:
  postgres_data:
